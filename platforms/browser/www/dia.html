						//"<b>"+users[i].estado+"</b>"

					}else{
						$("#content").append(users[i].estado+"<br>");
					}
					$("#content").append("Modulo:"+users[i].hora+"<br>"+"---------------------------------------------------------------------------"+"<br>");
					
					
				}
			});
